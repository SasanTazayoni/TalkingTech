<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Your trusted source for IT home services. Contact us for IT consultancy, data backup, virus removal, and more.">
    <meta name="keywords"
        content="TalkingTech, IT home services, IT consultancy, data backup, virus removal, hardware maintenance, home network setup, software upgrades, online support, technology solutions">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- AOS library link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link rel="manifest" href="/site.webmanifest">
    <script src="assets/scripts/script.js" defer></script>
    <script src="assets/scripts/index.js" defer></script>
    <title>TalkingTech - Home page</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo -->
            <a href="index.html">
                <img src="assets/images/talkingtechlogo.webp" alt="TalkingTech logo" class="rounded-circle logo" />
            </a>
            <!-- Navbar toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <!-- Navbar menu -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item p-3 fs-5">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item p-3 fs-5">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item p-3 fs-5">
                        <a class="nav-link active" aria-current="page" href="appointments.html">Sign up</a>
                    </li>
                    <li class="nav-item p-3 fs-5">
                        <a class="nav-link fw-bold" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="block block--dark">
        <div class="container">
            <h1 class="block__header signup-form__header">Appointments</h1>
            <div class="signup-form__container">
                <h2 class="block__header">Sign up form</h2>
                <p class="signup__note">
                    You must sign up as a new user or log in to access the available appointments section
                </p>
                <form class="signup-form__content" action="" method="POST">
                    <div class="signup__line">
                        <label for="firstname">First name</label>
                        <input id="firstname" type="text" placeholder="First name" name="name" required minlength="1" maxlength="50" class="signup__input-field"/>
                    </div>
                    <div class="signup__line">
                        <label for="surname">Surname</label>
                        <input id="surname" type="text" placeholder="Surname" name="name" required minlength="1" maxlength="50" class="signup__input-field"/>
                    </div>
                    <div class="signup__line">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email" name="email" required minlength="5" maxlength="30" class="signup__input-field"/>
                    </div>
                    <div class="signup__line">
                        <label for="phonenumber">Phone number</label>
                        <input id="phonenumber" type="tel" placeholder="Phone number" name="contact" required minlength="7" maxlength="20" class="signup__input-field"/>
                    </div>
                    <div class="signup__address-line">
                        <label for="addressline1">Address line 1</label>
                        <input id="addressline1" type="text" placeholder="Street address" name="address" required minlength="1" maxlength="100" class="signup__input-field"/>
                    </div>
                    <div class="signup__address-line">
                        <label for="addressline2">Address line 2</label>
                        <input id="addressline2" type="text" placeholder="Apt, Suite, Building, Floor, etc" name="address" required minlength="1" maxlength="100"  class="signup__input-field"/>
                    </div>
                    <div class="signup__postcode-line">
                        <label for="postcode">Post code</label>
                        <input id="postcode" type="text" placeholder="Post code" name="postcode" required minlength="4" maxlength="9" class="signup__postcode-field"/>
                    </div>
                    <div class="btn-container">
                        <button class="btn submit-btn" type="submit">Submit</button>
                        <button class="btn reset-btn" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <span class="footer__text">
          &copy; TalkingTech 2022. Website designed & created by Sasan Tazayoni
          <a href="https://github.com/SasanTazayoni" target="_blank" rel="noopener" class="github-link"
            aria-label="Github profile link">
            <i class="fa-brands fa-square-github"></i>
          </a>
        </span>
      </div>
    </footer>

    <!-- Back to top button -->
    <a href="#" class="scroll-up-link" aria-label="Scroll to top">
      <i class="fas fa-solid fa-arrow-up"></i>
    </a>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/8e27f7937b.js" crossorigin="anonymous"></script>
    <!-- AOS script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
