<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TalkingTech home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <!-- Logo -->
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img
            src="images/talkingtechlogo.jpg"
            alt=""
            class="rounded-circle mw-100"
          />
        </a>
        <a class="navbar-brand" href="#">TalkingTech</a>
        <!-- Navbar toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <!-- Navbar menu -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item p-3 fs-5">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item p-3 fs-5">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item p-3 fs-5">
              <a class="nav-link" href="faq.html">FAQ</a>
            </li>
            <li class="nav-item p-3 fs-5">
              <a class="nav-link fw-bold" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <section class="carousel__container">
      <div class="carousel" data-carousel>
        <!-- Carousel headers -->
        <header class="carousel__header" data-titles>
          <h1 class="slide__title" data-index="0" data-active>
            I.T. Home Services
          </h1>
          <h1 class="slide__title" data-index="1">Consultancy & Advice</h1>
          <h1 class="slide__title" data-index="2">Data Backup & Recovery</h1>
          <h1 class="slide__title" data-index="3">Virus & Malware Removals</h1>
          <h1 class="slide__title" data-index="4">Performance Optimisation</h1>
          <h1 class="slide__title" data-index="5">Hardware Maintenance</h1>
          <h1 class="slide__title" data-index="6">Network Setups</h1>
          <h1 class="slide__title" data-index="7">
            Software Installations & Upgrades
          </h1>
          <h1 class="slide__title" data-index="8">Online Support</h1>
        </header>
        <!-- Carousel controls -->
        <button class="carousel__button prev" data-carousel-button="prev">
          <svg class="icon--left">
            <use xlink:href="images/talkingtechsprite.svg#chevron"></use>
          </svg>
        </button>
        <button class="carousel__button next" data-carousel-button="next">
          <svg class="icon--right">
            <use xlink:href="images/talkingtechsprite.svg#chevron"></use>
          </svg>
        </button>
        <!-- Carousel images -->
        <ul data-slides>
          <li class="slide" data-index="0" data-active>
            <img src="images/mainpic.jpg" alt="TalkingTech main image" />
          </li>
          <li class="slide" data-index="1">
            <img
              src="images/consultancy.jpg"
              alt="Consultancy & advice image"
            />
          </li>
          <li class="slide" data-index="2">
            <img src="images/backup.png" alt="Data backup & recovery image" />
          </li>
          <li class="slide" data-index="3">
            <img src="images/malware.jpg" alt="Virus & malware removal image" />
          </li>
          <li class="slide" data-index="4">
            <img
              src="images/performance.jpg"
              alt="Performance optimisation image"
            />
          </li>
          <li class="slide" data-index="5">
            <img
              src="images/hardware.jpg"
              alt="Hardware maintenance & upgrades image"
            />
          </li>
          <li class="slide" data-index="6">
            <img src="images/network.jpg" alt="Network setup image" />
          </li>
          <li class="slide" data-index="7">
            <img src="images/software.jpg" alt="Software installation image" />
          </li>
          <li class="slide" data-index="8">
            <img src="images/onlinesupport.jpg" alt="Online support image" />
          </li>
        </ul>
        <!-- Carousel tabs -->
        <div class="carousel__tabs" data-tabs>
          <div
            class="carousel__tab"
            data-tooltip="I.T. Home Services"
            data-index="0"
            data-active
          ></div>
          <div
            class="carousel__tab"
            data-tooltip="Consultancy & Advice"
            data-index="1"
          ></div>
          <div
            class="carousel__tab"
            data-tooltip="Data Backup & Recovery"
            data-index="2"
          ></div>
          <div
            class="carousel__tab"
            data-tooltip="Virus & Malware Removals"
            data-index="3"
          ></div>
          <div
            class="carousel__tab"
            data-tooltip="Performance Optimisation"
            data-index="4"
          ></div>
          <div
            class="carousel__tab"
            data-tooltip="Hardware Maintenance"
            data-index="5"
          ></div>
          <div
            class="carousel__tab"
            data-tooltip="Network Setups"
            data-index="6"
          ></div>
          <div
            class="carousel__tab"
            data-tooltip="Software Installations & Upgrades"
            data-index="7"
          ></div>
          <div
            class="carousel__tab"
            data-tooltip="Online Support"
            data-index="8"
          ></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
